        uses: actions/upload-artifact@v4
        with:
          name: 小白专用版-${{ matrix.platform }}-${{ matrix.arch }}
          path: CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 30

  # 创建 Release（当推送 tag 时）
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 显示下载的文件
        run: ls -R ./artifacts

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/CloudflareSpeedTest-windows-amd64/CloudflareSpeedTest-windows-amd64.exe
            artifacts/CloudflareSpeedTest-linux-amd64/CloudflareSpeedTest-linux-amd64
