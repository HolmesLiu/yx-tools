name: Build All Platforms

on:
  push:
    tags:
      - 'v*'  # 当推送 v1.0.0 这样的 tag 时触发
  workflow_dispatch:  # 也支持手动触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform: windows
            arch: amd64
            ext: .exe
            
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            ext: ''
            
          # macOS Intel
          - os: macos-13
            platform: macos
            arch: amd64
            ext: ''
            
          # macOS Apple Silicon
          - os: macos-14
            platform: macos
            arch: arm64
            ext: ''

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          # 确保 SSL 支持
          pip install --upgrade certifi
          pip install --upgrade urllib3

      - name: 构建可执行文件 (Windows)
        if: matrix.platform == 'windows'
        run: |
          python -m PyInstaller --onefile --name CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }} --clean --console --hidden-import requests --hidden-import urllib3 --hidden-import certifi --hidden-import charset_normalizer --hidden-import idna --exclude-module tkinter --exclude-module matplotlib --exclude-module numpy --exclude-module pandas --exclude-module PIL --exclude-module cv2 --exclude-module scipy --strip --optimize 2 cloudflare_speedtest.py

      - name: 构建可执行文件 (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          # 使用验证成功的命令，解决 macOS 符号链接问题
          python -m PyInstaller --onefile --name CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }} --clean --console --hidden-import requests --hidden-import urllib3 --hidden-import certifi --hidden-import charset_normalizer --hidden-import idna --exclude-module tkinter --exclude-module matplotlib --exclude-module numpy --exclude-module pandas --exclude-module PIL --exclude-module cv2 --exclude-module scipy --strip --optimize 2 cloudflare_speedtest.py

      - name: 重命名文件（Windows）
        if: matrix.platform == 'windows'
        run: |
          move dist\CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }}.exe dist\CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: 赋予执行权限（Linux/macOS）
        if: matrix.platform != 'windows'
        run: chmod +x dist/CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }}


      - name: 构建小白专用版 (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          # 设置变量避免中文字符问题
          $packageName = "CloudflareSpeedTest-Beginner-${{ matrix.platform }}-${{ matrix.arch }}"
          
          # 创建小白专用版目录
          New-Item -ItemType Directory -Path $packageName -Force
          
          # 复制主程序
          Copy-Item "cloudflare_speedtest.py" "$packageName/"
          Copy-Item "requirements.txt" "$packageName/"
          Copy-Item "README.md" "$packageName/"
          
          # 下载 Cloudflare IP 列表
          Invoke-WebRequest -Uri "https://www.cloudflare.com/ips-v4/" -OutFile "$packageName/Cloudflare.txt"
          
          # 下载对应的 CloudflareST_proxy 可执行文件
          if ("${{ matrix.arch }}" -eq "amd64") {
            Invoke-WebRequest -Uri "https://github.com/byJoey/CloudflareSpeedTest/releases/download/v1.0/CloudflareST_proxy_windows_amd64.zip" -OutFile "CloudflareST_proxy_windows_amd64.zip"
            Expand-Archive -Path "CloudflareST_proxy_windows_amd64.zip" -DestinationPath "temp"
            Copy-Item "temp/CloudflareST_proxy_windows_amd64.exe" "$packageName/"
          } else {
            Invoke-WebRequest -Uri "https://github.com/byJoey/CloudflareSpeedTest/releases/download/v1.0/CloudflareST_proxy_windows_386.zip" -OutFile "CloudflareST_proxy_windows_386.zip"
            Expand-Archive -Path "CloudflareST_proxy_windows_386.zip" -DestinationPath "temp"
            Copy-Item "temp/CloudflareST_proxy_windows_386.exe" "$packageName/"
          }
          
          # 创建小白专用说明文件
          $readmeContent = @"
          # Cloudflare SpeedTest Beginner Edition
          
          ## Target for Beginners
          This is a version specially prepared for beginners, containing all necessary files, ready to use after download!
          
          ## Contents
          - cloudflare_speedtest.py - Main program
          - CloudflareST_proxy_* - Speed test tool (pre-configured)
          - Cloudflare.txt - IP list
          - requirements.txt - Python dependencies
          - README.txt - Detailed usage instructions
          
          ## Usage
          
          ### Windows Users:
          1. Double-click to run cloudflare_speedtest.py
          2. If prompted to install Python, visit https://www.python.org/downloads/
          3. Remember to check "Add Python to PATH" during installation
          
          ## Features
          - **Option 1 - Beginner Quick Test**: Simplest, just input 3 numbers
          - **Option 2 - Regular Speed Test**: For experienced users
          - **Option 3 - Proxy Optimization**: Generate proxy IP list
          
          ## Beginner Tips
          - First time users please select "Option 1 - Beginner Quick Test"
          - Press Enter to use default settings
          - Check result.csv file after testing
          
          ## Troubleshooting
          - Ensure network connection is normal
          - If download fails, check firewall settings
          - More help: https://github.com/byJoey/CloudflareSpeedTest
          
          ---
          Version: Beginner Edition
          System: ${{ matrix.platform }} ${{ matrix.arch }}
          "@
          
          $readmeContent | Out-File -FilePath "$packageName/README.txt" -Encoding UTF8
          
          # 创建压缩包
          Compress-Archive -Path "$packageName\*" -DestinationPath "$packageName.zip"

      - name: 构建小白专用版 (Linux/macOS)
        if: matrix.platform != 'windows'
        run: |
          # 创建小白专用版目录
          mkdir -p CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}
          
          # 复制主程序
          cp cloudflare_speedtest.py CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/
          cp requirements.txt CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/
          cp README.md CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/
          
          # 下载 Cloudflare IP 列表
          curl -o CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/Cloudflare.txt https://www.cloudflare.com/ips-v4/
          
          # 下载对应的 CloudflareST_proxy 可执行文件
          if [ "${{ matrix.platform }}" = "linux" ]; then
            curl -L -o CloudflareST_proxy_linux_amd64.tar.gz https://github.com/byJoey/CloudflareSpeedTest/releases/download/v1.0/CloudflareST_proxy_linux_amd64.tar.gz
            tar -xzf CloudflareST_proxy_linux_amd64.tar.gz
            cp CloudflareST_proxy_linux_amd64 CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/
            chmod +x CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/CloudflareST_proxy_linux_amd64
          elif [ "${{ matrix.platform }}" = "macos" ]; then
            if [ "${{ matrix.arch }}" = "amd64" ]; then
              curl -L -o CloudflareST_proxy_darwin_amd64.zip https://github.com/byJoey/CloudflareSpeedTest/releases/download/v1.0/CloudflareST_proxy_darwin_amd64.zip
              unzip CloudflareST_proxy_darwin_amd64.zip
              cp CloudflareST_proxy_darwin_amd64 CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/
              chmod +x CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/CloudflareST_proxy_darwin_amd64
            else
              curl -L -o CloudflareST_proxy_darwin_arm64.zip https://github.com/byJoey/CloudflareSpeedTest/releases/download/v1.0/CloudflareST_proxy_darwin_arm64.zip
              unzip CloudflareST_proxy_darwin_arm64.zip
              cp CloudflareST_proxy_darwin_arm64 CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/
              chmod +x CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/CloudflareST_proxy_darwin_arm64
            fi
          fi
          
          # 创建小白专用说明文件
          cat > CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/使用说明.txt << 'EOF'
          # Cloudflare SpeedTest 小白专用版
          
          ## 🎯 专为新手设计
          这是专门为小白用户准备的版本，包含了所有必要的文件，下载后即可直接使用！
          
          ## 📦 包含内容
          - cloudflare_speedtest.py - 主程序
          - CloudflareST_proxy_* - 测速工具（已配置好）
          - Cloudflare.txt - IP列表
          - requirements.txt - Python依赖
          - 使用说明.txt - 详细使用说明
          
          ## 🚀 使用方法
          
          ### macOS/Linux 用户：
          1. 打开终端，进入此目录
          2. 运行：python3 cloudflare_speedtest.py
          3. 如果提示权限问题，运行：chmod +x CloudflareST_proxy_*
          
          ## 🎮 功能说明
          - **选项1 - 小白快速测试**：最简单，只需要输入3个数字
          - **选项2 - 常规测速**：适合有经验的用户
          - **选项3 - 优选反代**：生成反代IP列表
          
          ## 💡 新手建议
          - 第一次使用请选择"选项1 - 小白快速测试"
          - 直接按回车使用默认设置
          - 测试完成后查看 result.csv 文件
          
          ## 🆘 遇到问题？
          - 确保网络连接正常
          - 如果下载失败，请检查防火墙设置
          - 更多帮助请访问：https://github.com/byJoey/CloudflareSpeedTest
          
          ---
          版本：小白专用版
          系统：${{ matrix.platform }} ${{ matrix.arch }}
          EOF
          
          # 创建压缩包
          tar -czf CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}/

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/CloudflareSpeedTest-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 30

      - name: 上传小白专用版
        uses: actions/upload-artifact@v4
        with:
          name: 小白专用版-${{ matrix.platform }}-${{ matrix.arch }}
          path: CloudflareSpeedTest-小白专用版-${{ matrix.platform }}-${{ matrix.arch }}.*
          retention-days: 30

